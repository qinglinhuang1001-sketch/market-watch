name: fund-monitor

on:
  schedule:
    # GitHub 用 UTC；下面两段分别覆盖 A 股交易时段（北京时间）：
    # 09:30–11:30  ->  01:30–03:30 UTC
    # 13:00–15:00  ->  05:00–07:00 UTC
    - cron: "*/2 1-3 * * 1-5"   # 工作日每 2 分钟一次（上午）
    - cron: "*/2 5-7 * * 1-5"   # 工作日每 2 分钟一次（下午）
  workflow_dispatch: {}         # 仍然支持手动立即运行

permissions:
  contents: write               # 允许把状态文件提交回仓库

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install requests

      - name: Run once
        env:
          SERVER_CHAN_KEY: ${{ secrets.SERVER_CHAN_KEY }}
        run: python check_once.py

      - name: Commit state if changed
        run: |
          if [[ -n "$(git status --porcelain .action_state.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .action_state.json
            git commit -m "state: mark today done $(date -u +%F)"
            git push
          fi

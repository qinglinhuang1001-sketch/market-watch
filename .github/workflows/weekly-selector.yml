name: weekly-selector
on:
  schedule:
    # 东京时间 周日 21:10 运行（周一开盘前）
    - cron: "10 12 * * 0"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: |
          python -m pip install --upgrade pip
          pip install requests pandas numpy pyyaml
      - run: |
          python fund_selector.py
      - uses: actions/upload-artifact@v4
        with:
          name: weekly-${{ github.run_id }}
          path: reports/weekly/**
          if-no-files-found: warn
